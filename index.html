<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

<body>
    <section class="header">
        <h1>Simon Game</h1>
        <h2>Start Again..</h2>
    </section>
    <section class="center">
        <div class="color1">
            <div class="block" id="red"></div>
            <div class="block" id="blue"></div>
        </div>
        <div class="color2">
            <div class="block" id="green"></div>
            <div class="block" id="yellow"></div>
        </div>
    </section>
    <section class="btn">
        <button>START</button>
    </section>
    <section class="footer">
        <h3>Made with ❤️ by Aditya Majhi..</h3>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
